<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Bank Transaction Fraud Detection Using Kafka and Machine Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='default.css') }}">
    <script language="javascript">
        function validate(formObj) {
            if(formObj.t1.value.length == 0) {
                alert("Please Enter username");
                formObj.t1.focus();
                return false;
            }
            if(formObj.t2.value.length == 0) {
                alert("Please Enter password");
                formObj.t2.focus();
                return false;
            }
            // Added safe check for actionUpdateData just in case it's used by the backend
            if(formObj.actionUpdateData) {
                formObj.actionUpdateData.value="update";
            }
            return true;
        }
    </script>
</head>
<body>
    <div class="cursor-dot"></div>
    <div class="cursor-trail"></div>

    <header>
        <div class="header-container">
            <h2 class="title">Real Time Bank Transaction Fraud Detection Using Kafka and Machine Learning</h2>
            <nav>
                <ul>
                    <li><a href="index">Home</a></li>
                    <li><a href="AdminLogin" class="active">User Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="glass-card animate-fade-in">
            <h1>User Authentication</h1>
            
            <div class="msg-alert">
                {{ msg|safe }}
            </div>

            <form name="f1" method="post" action="/AdminLoginAction" onsubmit="return validate(this);">
                <input type="hidden" name="actionUpdateData" value="">
                
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="t1" autocomplete="off" />
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="t2" />
                </div>
                
                <button type="submit" class="btn" style="margin-top: 1rem;">Login to System</button>
            </form>
        </div>
    </main>

    <script>
        const dot = document.querySelector('.cursor-dot');
        const trail = document.querySelector('.cursor-trail');
        
        let mouseX = 0, mouseY = 0;
        let trailX = 0, trailY = 0;

        // Instant tracking for the center dot
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            dot.style.transform = `translate(${mouseX - 3}px, ${mouseY - 3}px)`;
        });

        // Lightning-fast smooth follow for the outer ring
        function animateTrail() {
            // The 0.5 multiplier determines speed. Higher = faster catch-up.
            trailX += (mouseX - trailX) * 0.5;
            trailY += (mouseY - trailY) * 0.5;
            trail.style.transform = `translate(${trailX - 18}px, ${trailY - 18}px)`;
            requestAnimationFrame(animateTrail);
        }
        animateTrail();
        
        // Neon Glow effect when hovering over links and buttons
        const clickables = document.querySelectorAll('a, button, input');
        clickables.forEach(el => {
            el.addEventListener('mouseenter', () => {
                trail.style.transform += ' scale(1.8)';
                trail.style.borderColor = '#fff';
            });
            el.addEventListener('mouseleave', () => {
                trail.style.borderColor = 'var(--primary-color)';
            });
        });
    </script>
</body>
</html>
